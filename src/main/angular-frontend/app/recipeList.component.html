<h1 class="col-md-12" id="recipe-title">Recipes</h1>

<div class="col-md-12">
    <div class="input-group">
      <input type="text" [(ngModel)]="queryString" id="search" class="form-control" placeholder="Search for Recipes">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Search</button>
      </span>
</div>


<div *ngFor="let recipe of recipes | FilterPipe: queryString" (click)="gotoDetail(recipe)" class="col-md-4 card">
    <div>
        <img id="recipe-photo" src="./photos/{{recipe.image}}.jpg" class="card-img-top">
        <h3 id="recipe-name">{{recipe.name}}</h3>
        <cite>{{recipe.description}}</cite>
        <p>Recipe by: {{recipe.added_by}}</p>
    </div>
</div>
