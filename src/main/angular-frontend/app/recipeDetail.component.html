<div *ngIf="recipe">
  <h1>{{recipe.name}}</h1>
  <img src={{recipe.photo}}/>
  <h3>Category: <small>{{recipe.category}}</small></h3>
  <h3>Ingredients: </h3>
  <ul>
    <li *ngFor="let ingredients of recipe.ingredients">{{ingredients}}</li>
  </ul>
  <h3>Steps: </h3>
  <ol>
    <li *ngFor="let steps of recipe.steps">{{steps}}</li>
  </ol>
</div>
